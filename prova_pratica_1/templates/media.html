{% extends "base.html"%}
    
{%block title%} {{block.super}} | Index {%endblock title%}

{%block content%}
    {% for x in var1 %}
        {{ x }}, 
    {% endfor %}
    
    <br>

    {% if media < 6 %}
        <p style="color: red">{{media}}</p>
    {% elif media > 6 %}
        <p style="color: green">{{media}}</p>
    {% else %}
        <p style="color: black"><i>{{media}}</i></p>
{% endif %}

{%endblock content%}
